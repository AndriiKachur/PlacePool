<div class="well">
	<p>
		<b>{{place.name}}</b> <span class="pull-right">{{place.createDate | date}}</span>
	</p>

	<hr />
	<div ng-bind-html="place.description"></div>
	<hr />

	<h4 ng-if="info.length > 0">Info</h4>
	<ul ng-repeat="i in info">
		<li ng-if="i.type != 'IMAGE_URL'">{{i.type | placeInfo}}: {{i.value}}</li>
	</ul>

	<h4 ng-if="images.length > 0">Images</h4>
	<span ng-repeat="i in images"> <a href="{{i.value}}" target="_blank">
		<img height="100" width="100" src="{{i.value}}" alt="image"/></a>
	</span>
</div>
